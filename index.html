<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Rock Paper Scissors</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/main.js"></script>
  </head>

  <body>
    
    <div id="page-container">

      <div id="header-container">
        <h1>Rock Paper Scissors</h1>
      </div>
      
      <div id="button-container">
        <button onclick="playRound('rock')" type="button">Rock
        <img src="src/rock.png" alt="A rock">
        </button>

        <button onclick="playRound('paper')" type="button">Paper
        <img src="src/paper.png" alt="A piece of paper">
        </button>
        
        <button onclick="playRound('scissors')" type="button">Scissors
        <img src="src/scissors.png" alt="A pair of scissors">
        </button>
      </div>

      <div id="score-container">
        <h1>Score</h1>
        <div id="score-board">
          <h2 id="playerScore">0</h2>
          <h2 id="computerScore">0</h2>
        </div>
      </div>

   </div>

  </body>
</html>
